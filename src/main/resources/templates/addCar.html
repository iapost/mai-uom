<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<html>
	<head>
	</head>
	<body>
		<script>
			const token = new URLSearchParams(window.location.search).get('token');
		
			function addCar() {				
				var settings = {
					"url": "/dealership/addCar?token=" + token,
					"method": "POST",
					"timeout": 0,
					"headers": {
					"Content-Type": "application/json"},
					"data": JSON.stringify({
						"brand": document.getElementById("brand").value,
                        "model": document.getElementById("model").value,
						"engine": document.getElementById("engine").value,
                        "fuel": document.getElementById("fuel").value,
                        "seats": document.getElementById("seats").value,
                        "info": document.getElementById("info").value,
                        "price": document.getElementById("price").value,
                        "amount": document.getElementById("amount").value
				  }),
				};
				$.ajax(settings).done(function (response) {
                    alert("Car Added")
					window.location.href = "/ui/dealershipHomePage?token=" + token;
				});
			}
		</script>	
		<table>
			<tr>
				<td> Μάρκα: </td>
				<td> <input type='text' id='brand'> </td>
			</tr>
            <tr>
				<td> Μοντέλο: </td>
				<td> <input type='text' id='model'> </td>
			</tr>
            <tr>
				<td> Κινητήρας: </td>
				<td> <input type='number' id='engine'> </td>
			</tr>
            <tr>
				<td> Καύσιμο: </td>
				<td> <input type='text' id='fuel'> </td>
			</tr>
            <tr>
				<td> Θέσεις: </td>
				<td> <input type='number' id='seats'> </td>
			</tr>
            <tr>
				<td> Πληροφορίες: </td>
				<td> <input type='text' id='info'> </td>
			</tr>
            <tr>
				<td> Τιμή: </td>
				<td> <input type='number' id='price'> </td>
			</tr>
            <tr>
				<td> Ποσότητα : </td>
				<td> <input type='number' id='amount'> </td>
			</tr>
		</table>
		<button name='create' onclick="addCar();">Προσθήκη</button>
	</body>
</html>
