<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<html>
	<head>
	</head>
	<body>
		<script>
			function login() {				
				var settings = {
					"url": "http://localhost:8080/login",
					"method": "POST",
					"timeout": 0,
					"headers": {
					"Content-Type": "application/json"
				  },
					"data": JSON.stringify({
					"username": document.getElementById("username").value,
					"password": document.getElementById("password").value
				  }),
				};
				$.ajax(settings).done(function (response) {
					if(response.role === 0){
						alert("Δώσατε λάθος διαπιστευτήρια. Προσπαθήστε ξανά");
					}
					else if(response.role === 1){
						window.location.href = "clientHomePage.html"
					}
					else if(response.role === 2){
						window.location.href = "dealershipHomePage.html"
					}

					console.log("got in home page");
				});
			}
			
		
		</script>	
		<table>
			<tr>
				<td> Username: </td>
				<td> <input type='text' id='username' />
			</tr>
			<tr>
				<td> Password: </td>
				<td> <input type='password' id='password' />
			</tr>
		</table>
		<button name='login' onclick="login();">Σύνδεση</button>
		<div>
			<p><a href="clientRegister.html">Εγγραφή για πελάτη</a></p>
			<p><a href="dealershipRegister.html">Εγγραφή για αντιπροσωπεία</a></p>
		</div>		

	</body>
</html>
